set -g prefix C-a
unbind C-b

set -g default-terminal "screen-256color"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key C-a last-window

# command sequence for nested tmux sessions
bind-key a send-prefix

# faster command sequences
set -s escape-time 0

# aggressive resize
setw -g aggressive-resize on

# longer show time for messages
set -g display-time 2000

# different message colors
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# default statusbar colors
set -g status-bg colour234
#set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

# Status extras
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]⮀#[fg=colour15,bg=colour238,bold] #(cut -d  " " -f1-3 < /proc/loadavg) #[fg=colour238,bg=colour234,nobold]⮀'

set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour234,nobold] ⮂#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"